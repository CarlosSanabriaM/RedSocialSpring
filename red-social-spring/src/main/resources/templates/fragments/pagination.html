<div class="text-center">
	<ul class="pagination pagination-centered">
		
		<!-- Primera -->
		<li class="page-item">
			<a class="page-link" 
				id="aPageFirst"
				th:href="@{ ${param.containsKey('searchText')} ? 
								'?searchText='+ ${param.searchText[0]} +'&page=0' : 
								'?page=0' }"
								
				th:text="#{Pagination.first}">Primera</a>
		</li>

		<!-- Anterior (si la hay ) -->
		<li class="page-item" th:if='${page.getNumber()-1 >= 0}'
			th:with="pageNumber=${page.getNumber()-1}">
				
				<a class="page-link"
					id="aPagePrevious"
					th:href="@{ ${param.containsKey('searchText')} ? 
						'?searchText='+ ${param.searchText[0]} +'&page='+ ${pageNumber} :
						'?page='+ ${pageNumber} }"
					
					th:text="${page.getNumber()}"></a>
					
		</li>

		<!-- Actual -->
		<li class="page-item active"
			th:with="pageNumber=${page.getNumber()}">
			
				<a class="page-link"
					id="aPageActual" 
					th:href="@{ ${param.containsKey('searchText')} ? 
						'?searchText='+ ${param.searchText[0]} +'&page='+ ${pageNumber} :
						'?page='+ ${pageNumber} }"
					
					th:text="${page.getNumber()+1}"></a>
					
		</li>

		<!-- Siguiente (si la hay) -->
		<li class="page-item" th:if='${page.getNumber()+1 <= page.getTotalPages()-1}'
			th:with="pageNumber=${page.getNumber()+1}">
				
				<a class="page-link"
					id="aPageNext" 
					th:href="@{ ${param.containsKey('searchText')} ? 
						'?searchText='+ ${param.searchText[0]} +'&page='+ ${pageNumber} :
						'?page='+ ${pageNumber} }"
					
					th:text="${page.getNumber()+2}"></a>
					
		</li>

		<!-- Última -->
		<li class="page-item"
			th:with="pageNumber=${page.getTotalPages()-1}">
			
				<a class="page-link"
					id="aPageLast"
					th:href="@{ ${param.containsKey('searchText')} ? 
						'?searchText='+ ${param.searchText[0]} +'&page='+ ${pageNumber} :
						'?page='+ ${pageNumber} }"
					
					th:text="#{Pagination.last}"> Última</a>
					
		</li>
			
	</ul>
</div>

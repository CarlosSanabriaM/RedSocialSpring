<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	
	<div class="container">
	
		<h2 th:text="#{Title.login}">Idéntificate</h2>
		
		<form class="form-horizontal" method="post" action="/login">
		
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"
					th:text="#{Label.login.username}">Email:</label>
				<div class="col-sm-10">
					<input id="inputUsername" type="text" class="form-control" 
						name="username"	th:placeholder="#{Placeholder.login.username}" 
						required="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="password"
					th:text="#{Label.login.password}">Password:</label>
				<div class="col-sm-10">
					<input id="inputPassword"type="password" class="form-control" name="password"
						th:placeholder="#{Placeholder.login.password}" 
						required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="buttonSubmit" type="submit" class="btn btn-primary"
						th:text="#{Submit.login}">Login</button>
				</div>
			</div>

			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		
		</form>

		<p id="loginError" class="text-danger" 
			th:if="${param.error != null}" th:text="#{Error.login}"></p>


		<footer id="loginFooter">
			<div class="container">
				<a id="aAdminLogin" href="/admin/login" 
					th:text="#{Login.identify.as.admin}">Identifícate como administrador</a>
			</div>
		</footer>
	</div>
	
	<footer th:replace="fragments/footer" />
	
</body>
</html>

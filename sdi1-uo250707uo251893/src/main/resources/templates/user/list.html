<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>
	
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	
	<div class="container">
		<h2 th:text="#{Title.user.list}">Usuarios</h2>

		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					th:placeholder="#{Placeholder.user.list.search}">
			</div>
			<button type="submit" class="btn btn-default"
				th:text="#{Submit.user.list.search}">Buscar</button>
		</form>

		<p th:text="#{User.list.message}">
			Todos los usuarios:
		</p>
		
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{name}">Nombre</th>
						<th th:text="#{email}">Email</th>
						<!--
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						 -->
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.name + ' ' + user.lastName}">Nombre completo del usuario</td>
						<td th:text="${user.email}">Email del usuario</td>
						<!-- 
						<td><a th:href="${'/user/details/' + user.id}" th:text="#{list.details}">detalles</a></td>
						<td><a th:href="${'/user/edit/' + user.id}" th:text="#{list.modify}">modificar</a></td>
						<td><a th:href="${'/user/delete/' + user.id}" th:text="#{list.delete}">eliminar</a></td>
						 -->
					</tr>
				</tbody>
			</table>
		</div>
		
		<footer th:replace="fragments/pagination" />
		
	</div>
	
	<footer th:replace="fragments/footer" />
	
</body>
</html>

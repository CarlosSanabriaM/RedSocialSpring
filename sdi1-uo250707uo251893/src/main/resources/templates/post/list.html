<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>
	
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	
	<div class="container">
	
		<h2 th:text="#{Title.post.list}">Mis publicaciones</h2>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{post.title}">Título</th>
						<th th:text="#{post.date}">Fecha</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="post : ${postsList}">
						<td th:text="${post.title}">Título de la publicación</td>
						<td th:text="${post.date}">Fecha de la publicación</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<footer th:replace="fragments/pagination" />
		
	</div>
	
	<footer th:replace="fragments/footer" />
	
</body>
</html>

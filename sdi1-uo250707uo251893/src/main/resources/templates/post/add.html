<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>

<div class="container">

  <h2 th:text="#{Title.post.add}">Nueva publicación</h2>
  
  <form class="form-horizontal" method="post" action="/post/add" th:object="${post}" enctype="multipart/form-data">

	<div class="form-group">
      <label class="control-label col-sm-2" for="title" 
      	th:text="#{Label.post.add.title}">Título:</label>
      <div class="col-sm-10">
        <input id="inputTitle" type="text" class="form-control" name="title" 
        		th:placeholder="#{Placeholder.post.add.title}" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="text" 
      	th:text="#{Label.post.add.text}">Texto:</label>
      <div class="col-sm-10">          
        <textarea id="inputText" class="form-control" name="text" rows="8"
        		th:placeholder="#{Placeholder.post.add.text}" required="true">
        	</textarea>
        <span class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="image" 
      	th:text="#{Label.post.add.image}">Image:</label>
      <div class="col-sm-10">          
        <input type="file" name="image" accept=".jpg" />
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button id="buttonSubmit" type="submit" class="btn btn-primary" 
        		th:text="#{Submit.post.add}">Crear</button>
      </div>
    </div>
    
  </form>
  
</div>

<footer th:replace="fragments/footer"/>

</body>
</html>
